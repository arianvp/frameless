<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Frameless Grid Test</title>
        <link rel='stylesheet' href='test.css' />
        <script src='test.js'></script>
        <link rel='stylesheet' href='grid.css' />
        <script src='grid.js'></script>
    </head>
    <body>
        <div id='full-width-test'>
            <p>Is the column as wide as the row is?</p>
            <div>
                <div>A</div>
            </div>
        </div>

        <div id='equal-width-test'>
            <p>Are all columns equally wide?</p>
            <div>
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
            </div>
        </div>

        <div id='double-width-test'>
            <p>Is the first column twice as narrow as the second one is?</p>
            <div>
                <div>A</div>
                <div>B</div>
            </div>
        </div>
    </body>
</html>
